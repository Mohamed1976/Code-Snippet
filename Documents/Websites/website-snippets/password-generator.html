<!DOCTYPE html>
<html lang="en">
    <head>
        <!--meta charset="UTF-8"-->
        <title>Bootstrap 4 example.</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <meta name="description" content="Password generator">
        <meta name="author" content="Moccasoft">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/RandomString.js"></script>        
        <script src="js/script01.js"></script>
        <link rel="stylesheet" href="css/style01.css">
    </head>
    <body>
        <h1 class="text-center display-3">Password generator</h1>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <h3 onclick="copy(this)" class="text-center copy-to-clipboard">password</h3>
                    <small onclick="copy(this)" id="CopyToClipboard" class="d-flex justify-content-center copy-to-clipboard">Copy to Clipboard.</small> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <form>                    
                        <div class="form-group d-flex justify-content-center">
                            <div class="w-75">
                                <input type="range" class="custom-range" id="PasswordLength" value="20" min="1" max="100">                        
                            </div> 
                            <span id="PasswordLengthValue" class="font-weight-bold text-light ml-2">Length: 20</span>
                        </div>                    

                        <div class="form-group d-flex justify-content-center">
                            <div class="w-75">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="UppercaseLetters" checked>
                                    <label class="custom-control-label" for="UppercaseLetters">Use Uppercase Letters [A,B,C ... Z]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="LowercaseLetters" checked>
                                    <label class="custom-control-label" for="LowercaseLetters">Use Lowercase Letters [a,b,c ... z]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="Digits" checked>
                                    <label class="custom-control-label" for="Digits">Use Digits [0,1,2 ... 9]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="SpecialSymbols">
                                    <label class="custom-control-label" for="SpecialSymbols">Use Specials [<strong>!,&quot;,#,$,%,&amp;,',*,+,',','.',/,:,;,=,?,@,\,^,&acute;,`,|,~</strong>]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="MinusSymbol">
                                    <label class="custom-control-label" for="MinusSymbol">Use Minus Symbol [-]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="UnderscoreSymbol">
                                    <label class="custom-control-label" for="UnderscoreSymbol">Use Underscore Symbols [_]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="BracketSymbols">
                                    <label class="custom-control-label" for="BracketSymbols">Use Bracket Symbols [&lt;,&gt;,{,},[,],(,)]</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="SpaceSymbol">
                                    <label class="custom-control-label" for="SpaceSymbol">Use Space Symbols [' ']</label>
                                </div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="ExcludeSimilarChars">
                                    <label class="custom-control-label" for="ExcludeSimilarChars">Exclude Similar Chars [1,l,I,|,o,O,0]</label>
                                </div>
                            </div>                     
                        </div>                    

                        <div class="form-group d-flex justify-content-center">
                            <button id="submitBtn" type="submit" class="btn btn-primary">Generate Password</button>
                        </div>
                    </form>    
                </div>         
            </div>    
        </div>
    </body>
</html>
